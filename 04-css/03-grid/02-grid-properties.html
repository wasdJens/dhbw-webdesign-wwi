<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flexbox Magic</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px;
        gap: 10px;
      }

      .box1 {
        grid-column: 2 / 4;
        grid-row: 1;
      }

      .box2 {
        grid-column: 1;
        grid-row: 1 / 3;
      }

      .box3 {
        grid-row: 2;
        grid-column: 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
